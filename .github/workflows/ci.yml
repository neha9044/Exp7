name: CI/CD Pipeline for Zomato API

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # --- NEW STEPS START HERE ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install DVC and GDrive dependencies
        run: pip install dvc[gdrive]

      - name: Authenticate with Google Drive
        run: |
          # Create the credentials file from the GitHub Secret
          echo "${{ secrets.GDRIVE_CREDENTIALS_JSON }}" > gcp_creds.json
          # Configure DVC to use this key file
          dvc remote modify myremote gdrive_service_account_json_file_path gcp_creds.json
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
