- name: Set up Python
    # Corrected action syntax from ':' to '/'
  uses: actions/setup-python@v4
  with:
    python-version: "3.10"

- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt

- name: Run linter (flake8)
    # Using a single line command is often cleaner for simple commands
  run: flake8 . || true

- name: Run tests (pytest)
    # The path fix in test_app.py makes the use of PYTHONPATH unnecessary here
  run: pytest -v