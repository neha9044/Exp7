name: Continuous Integration

# This trigger runs the workflow on every push to the main branch
on:
  push:
    branches: [ main ]
  # You might also want to run it on pull requests
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Use a standard runner environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (flake8)
        run: |
          flake8 . || true
          working-directory: Exp7

      - name: Run tests (pytest)
        run: pytest -v
        env:
          # This sets the Python path to include the root folder, which is necessary
          # for the import from Exp7.app to work correctly.
          PYTHONPATH: ${{ github.workspace }}